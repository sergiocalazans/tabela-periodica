<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Periódica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela Periódica dos Elementos</h1>
    <div id="tabela-periodica"></div>
    <div id="detalhes-elemento">
        <div id="caixa-elemento-detalhe"></div>
        <div id="info-elemento">
            <h2 id="nome-elemento-detalhe"></h2>
            <p><strong>Número Atômico:</strong> <span id="numero-atomico-detalhe"></span></p>
            <p><strong>Símbolo:</strong> <span id="simbolo-detalhe"></span></p>
            <p><strong>Massa Atômica:</strong> <span id="massa-atomica-detalhe"></span></p>
            <p><strong>Grupo:</strong> <span id="grupo-detalhe"></span></p>
            <p><strong>Período:</strong> <span id="periodo-detalhe"></span></p>
            <p><strong>Configuração Eletrônica:</strong> <span id="configuracao-eletronica-detalhe"></span></p>
            <p><strong>Estado da Matéria:</strong> <span id="fase-detalhe"></span></p>
            <p><strong>Categoria:</strong> <span id="categoria-detalhe"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
